<script>
    var sentences = [
      "I'm a Web Developer.",
      "I Love to Code.",
      "I Like to Design."
    ];
    var currentSentence = 0;
var currentChar = 0;
var isDeleting = false;
var speed = 150;

function typeWriter() {
  var text = sentences[currentSentence];
  if (isDeleting) {
    document.getElementById("type-effect").textContent = text.substring(0, currentChar - 1);
    currentChar--;
  } else {
    document.getElementById("type-effect").textContent = text.substring(0, currentChar + 1);
    currentChar++;
  }

  if (!isDeleting && currentChar === text.length + 1) {
    isDeleting = true;
    document.getElementById("type-effect").style.borderRight = 'none'; // Remove cursor
    setTimeout(typeWriter, 500);
  } else if (isDeleting && currentChar === 0) {
    isDeleting = false;
    currentSentence = (currentSentence + 1) % sentences.length;
    document.getElementById("type-effect").style.borderRight = '2px solid white'; // Add cursor
    setTimeout(typeWriter, 500);
  } else {
    setTimeout(typeWriter, speed);
  }
}
let name = 'Anas Altaf';
